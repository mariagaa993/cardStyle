<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Cruise</title>
        <!-- style -->
        <link rel="stylesheet" href="cardCruise.css">
        <!-- download fontawesome -->
        <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
        <!-- font family -->
        <link href="https://fonts.googleapis.com/css?family=Poppins|Righteous&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- card -->
        <div class="card">
            <header>
                <img src="img/header.jpg" alt="">
                <p class="tag0">From <span>$599</span></p>
                <p class="tag1">Popular</p>
            </header>

            <!-- content -->
            <div class="content">
                <h3>Fort-de-France to St. John's <br/>7 nights</h3>
                <p>Eastern Caribbean, Jewel of the Sea</p>
                <small>Sailing Dates:</small> <br/>
                <p class="date">14 <br/><span>Dec</span></p>
                <p class="date">19 <br/><span>Dec</span></p>
                <p class="date">31 <br/><span>Dec</span></p>
            </div> <!-- end content -->
            <hr>
            <footer>
                <a href="#"><i class="far fa-heart"></i> 88</a>
                <a href="#"><i class="far fa-bookmark"></i> 19</a>
                <a href="#"><i class="fas fa-ellipsis-h"></i></a>
            </footer>          
        </div> <!-- end card --> 
    </body>
</html>
